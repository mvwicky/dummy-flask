---
name: Tests
"on":
  push:
    paths-ignore:
      - "src/**"
    branches:
      - main
jobs:
  tests:
    name: Test ${{ matrix.python-version }}
    env:
      POETRY_VIRTUALENVS_IN_PROJECT: "true"
    runs-on: ubuntu-latest
    # container: python:3.9-slim
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.9]
    # services:
    #   redis:
    #     image: redis
    #     options: >-
    #       --health-cmd "redis-cli ping"
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5
    #     ports:
    #       - "6379:6379"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Get full python version
        shell: bash
        id: python-version
        # yamllint disable-line rule:line-length
        run: echo ::set-output name=version::$(python -c "import sys; print('-'.join(map(str, sys.version_info)))")
      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python - -y
      - name: Set up python cache
        uses: actions/cache@v2
        with:
          path: |
            .venv
          # yamllint disable-line rule:line-length
          key: venv-${{ runner.os }}-${{ steps.python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install python dependencies
        run: $HOME/.local/bin/poetry install --no-interaction --no-dev -E tests
      - name: Install node dependencies
        uses: bahmutov/npm-install@v1
        if: ${{ !env.ACT }}
      - name: Run pytest
        env:
          TESTS_SKIP_INDEX: "1"
          REDIS_URL: ""
        run: |
          $HOME/.local/bin/poetry run pytest
